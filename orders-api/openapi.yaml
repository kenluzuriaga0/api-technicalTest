openapi: 3.0.0
info:
  title: Orders API
  version: 1.0.0
servers:
  - url: http://localhost:3002
paths:
  /orders:
    post:
      summary: Crear Orden
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_id:
                  type: integer
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      qty:
                        type: integer
      responses:
        '201':
          description: Created
  /orders/{id}/confirm:
    post:
      summary: Confirmar Orden (Idempotente)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: X-Idempotency-Key
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Confirmed
  /products:
    get:
      summary: Listar productos y stock
      responses:
        '200':
          description: OK